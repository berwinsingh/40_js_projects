<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Staatliches&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Countdown Clock</title>
</head>
<body>
    <div class="main-container flex">
        <div class="container flex">
            <div class="image-element">
                <!-- Image is added through CSS as a background image -->
            </div>
            <div class="content flex">
                <div class="content-data flex">
                    <h1>Next Video</h1>
                    <h2>Next Video arrives on Friday, 7th July, 2023</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse libero veritatis excepturi ducimus.</p>
                </div>
                <div class="countdown flex">
                    <div id="days" class="box flex">
                        <h3></h3>
                        <p>Days</p>
                    </div>
                    <div id="hours" class="box flex">
                        <h3></h3>
                        <p>Hours</p>
                    </div>
                    <div id="mins" class="box flex">
                        <h3>30</h3>
                        <p>Minutes</p>
                    </div>
                    <div id="secs" class="box flex">
                        <h3>10</h3>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>
        </div>

    <script src="./script.js"></script>
</body>
</html>
