<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container flex">
        <h1>Our Reviews</h1>
        <hr>
        <div class="container flex">
            <div class="profile">
                <!-- Profile image added through CSS -->
            </div>
            <div class="profile-details flex">
                <h2>Berwin Singh</h2>
                <p class="role">Web Developer</p>
                <p class="description">Lorem ipsum dolor sit amet, adipiscing elit, sed do eiusmod badiya incididunt ut labore et dolore magna aliqua.</p>
                <div class="navigation flex">
                    <ion-icon name="chevron-back-outline" id="back"></ion-icon>
                    <ion-icon name="chevron-forward-outline" id="next"></ion-icon>
                </div>
                <button type="button" id="surprise-me">Surprise Me</button>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
